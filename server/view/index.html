<!DOCTYPE html>
<html>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/vue.min.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>服务端</title>
</head>

<body>
    <div style="height:50px;border-bottom:1px solid #ccc">
        头部
        <input type="text" value="导出Excel" style="border:1px solid #ccc">
    </div>
<script>
$(function(){
     new Vue({
        el: '#left',
        data(){
            return{
                 products: [],
                 changeId:Number,
                 pagram:{
                    name:"",
                    price:""
                 }
                 
            }
           
        },
        methods: {
            getProducts(){//获取
                let that = this;
                // console.log(JSON.stringify(that.pagram))
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://127.0.0.1:3000/api/products/allProd?name='+this.pagram.name+'&price='+this.pagram.price

                    // data:JSON.stringify(pagram)
                }).done(function (data) {
                    console.log(data)
                    that.products = data.data;

                }).fail(function (jqXHR, textStatus) {
                    alert('Error: ' + jqXHR.status);
                });
            },

            addProduct:function(e){//添加
                var submit = document.getElementById("submit");
                var name = document.getElementById("name");
                var price = document.getElementById("price");
                e.preventDefault();
                    var product = {
                        name: name.value,
                        price: price.value
                    }
                var that = this;
                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://127.0.0.1:3000/api/addproducts',
                    data: JSON.stringify(product)
                }).done(function (r) {
                    that.products.push(r.data);
                    that.getProducts();
                }).fail(function (jqXHR, textStatus) {
                    // alert('Error: ' + jqXHR.status);
                });
            },
            deleteProduct: function (id) {//删除
                var that = this;
                // AJAX提交JSON:
                $.ajax({
                    type: 'delete',
                    dataType: 'json',
                    url: 'http://127.0.0.1:3000/api/products/' + id
                }).done(function (r) {
                    console.log(r)
                    that.getProducts();

                }).fail(function (jqXHR, textStatus) {
                    // alert('Error: ' + jqXHR.status);
                });
            },
            editProduct: function (e,id) {//编辑
                e.preventDefault();
                id = this.changeId;
                var change = document.getElementById("change");
                var name = document.getElementById("name");
                var price = document.getElementById("price");
                var product = {
                    name: name.value,
                    price: price.value
                }
                var that = this;

                // alert(JSON.stringify(product))
                // AJAX提交JSON:
                $.ajax({
                    type: 'put',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://127.0.0.1:3000/api/products/'+ id,
                    data: JSON.stringify(product)
                }).done(function (r) {
                    console.log(r)
                    that.getProducts();
                }).fail(function (jqXHR, textStatus) {
                    // alert('Error: ' + jqXHR.status);
                });
            },
            changeEdit(id){
                this.changeId = id;
            },
            search(){
                let searchName = document.getElementById("searchName").value;
                let searchPrice = document.getElementById("searchPrice").value;
                this.pagram.name = searchName;
                this.pagram.price = searchPrice;
                // console.log(this.pagram)
                this.getProducts();
            }
            ,
            login(e){
                e.preventDefault();
                let userName = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                var namepw={
                    username:userName,
                    password:password
                }
                 $.ajax({
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://127.0.0.1:3000/api/login',
                    data: JSON.stringify(namepw)
                }).done(function (r) {
                   console.log(r)
                   // if(r.length == 0){
                   //      console.log("没有该用户名")
                   // }else{
                   //      console.log("登录成功")
                   // }
                }).fail(function (jqXHR, textStatus) {
                    // alert('Error: ' + jqXHR.status);
                });
            }
            ,
            register(e){
                e.preventDefault();
                let userName = document.getElementById("username").value;
                let password = document.getElementById("password").value;
                var namepw={
                    username:userName,
                    password:password
                }
                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: 'http://127.0.0.1:3000/api/register',
                    data: JSON.stringify(namepw)
                }).done(function (r) {
                   console.log(r)
                  
                }).fail(function (jqXHR, textStatus) {
                    // alert('Error: ' + jqXHR.status);
                });
            }
           
        },
        mounted(){
            this.getProducts();
            
        }
    });
   
});
</script>
<style>
    thead{
        width:500px;height:auto;
        background:#ccc;
        text-align:center;
    }
    td{
        width:100px;
        text-align: center;
        line-height:50px;
        border-bottom:1px solid #f5f5f5;
    }
    input{
        border:1px solid #ccc;
    }
</style>
<div>
    <div id="left" >
    <div>
  <!--   <form action="/api/login" method="post">
        <input type="text" placeholder="用户名" id="username" name="username">
        <input type="password" placeholder="密码" id="password" name="password">
        <button>请先登录</button>
    </form> -->
     <!-- <form> -->
        <input type="text" placeholder="用户名" id="username">
        <input type="password" placeholder="密码" id="password">
        <span v-on:click="login">请先登录</span>
        <span v-on:click="register">注册</span>

    <!-- </form> -->
    </div>
        <table>
            <thead>
                <tr>
                    <td >名字</td>
                    <td>价格</td>
                    <td>编辑</td>
                    <td>删除</td>
                </tr>
            </thead>
            <tbody> 
                <tr v-for="p in products" :id="p.id">
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td v-on:click="changeEdit(p.id)">edit</td>
                    <td v-on:click="deleteProduct(p.id)">delect</td>
                </tr>
            </tbody>
            
        </table>
        <div>
             <form>
                <input type="search" placeholder="搜索名字" id="searchName">
                <input type="search" placeholder="搜索价格" id="searchPrice">
                <span v-on:click="search">搜索</span>

            </form>
            <form id="product-form">

                <input type="text" placeholder="输入名字" id="name">
                <input type="text" placeholder="输入价格" id="price">
                <button id="submit" v-on:click="addProduct">新增</button>
                <button id="change" v-on:click="editProduct">修改</button>
            </form>

            
        </div>
    </div>
</div>
    <div style="line-height:50px;border-top:1px solid #ccc">
        尾部
    </div>
</body>

</html>
